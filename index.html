<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container py-4">
        <h1>Pokemon List</h1>
        <form id="pokemon-search" method="GET" class="d-flex justify-content-end">
            <input type="hidden" value="0" name="count">
            <input type="hidden" value="0" name="offset">

            <div class="btn-group" role="group" aria-label="Basic example">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Limit: <input style="all: unset;width: 30px;" type="readonly" value="20" name="limit">
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <button class="dropdown-item" onclick="onSearch(0, 20)">
                                20
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" onclick="onSearch(0, 40)">
                                40
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" onclick="onSearch(0, 80)">
                                80
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" onclick="onSearch(0, 160)">
                                160
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" onclick="onSearch(0, 320)">
                                320
                            </button>
                        </li>
                    </ul>
                </div>
                <button type="button" id="pokemon-previous" onclick="onSearch(-1)" class="btn btn-outline-primary">Previous</button>
                <button type="button" id="pokemon-next" onclick="onSearch()" class="btn btn-outline-primary">Next</button>
            </div>
        </form>
        <table id="pokemon-table" class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Url</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
